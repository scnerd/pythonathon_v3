{% extends "pythonathon_v3/base.html" %}

{% block content %}
<h1>{{ category.name }}</h1>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Question</th>
        <th>Points earned (if solved)</th>
    </tr>
    </thead>
    <tbody>
    {% for q, sol in question_solution_pairs %}
    <tr>
        <td><a href="{% url 'ctf:question' q.id %}">{{ q.name }}</a></td>
        <td>{% if sol %}{{ sol.net_score }}{% else %}Not yet solved{% endif %}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
