{% extends "pythonathon_v3/base.html" %}

{% block content %}
<table class="table table-striped">
    <thead>
    <tr>
        <th>Category</th>
        <th>Total problems</th>
        <th>Problems solved</th>
    </tr>
    </thead>
    <tbody>
    {% for cat, total, solved in categories %}
    <tr>
        <td><a href="{% url 'ctf:category' cat.id %}">{{ cat.name }}</a></td>
        <td>{{ total }}</td>
        <td>{{ solved }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
