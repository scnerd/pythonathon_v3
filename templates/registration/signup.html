{% extends 'pythonathon_v3/base.html' %}

{% block title %}Sign up{% endblock %}

{% load bootstrap4 %}
{% block header %}{% recaptcha_init %}{% endblock %}

{% block content %}

<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign up</button>
</form>

{% endblock %}
